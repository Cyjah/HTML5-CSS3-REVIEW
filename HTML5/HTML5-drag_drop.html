<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    section {
      width: 312px;
      height: 312px;
      border: 2px solid red; 
      margin: 50px auto;
    }
    ul {
      margin: 0;
      padding: 0;
    }
    ul li {
      list-style: none;
      width: 100px;
      height: 100px;
      border: 2px dashed blue;
      float: left;
      line-height: 100px;
      text-align: center;
      cursor: move;
    }
    ul:after {
      clear: both;
      content: "";
      display: block;
      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <!--
    draggable="true" 设置元素为可拖放，反之则不可拖放
  -->
  <section>
    <ul id="list">
      <li draggable="true">1</li>
      <li draggable="true">2</li>
      <li draggable="true">3</li>
      <li draggable="true">4</li>
      <li draggable="true">5</li>
      <li draggable="true">6</li>
      <li draggable="true">7</li>
      <li draggable="true">8</li>
      <li draggable="true">9</li>
    </ul>
  </section>
  <script>
    var dragLi = document.getElementById("list")

  </script>
</body>
</html>
