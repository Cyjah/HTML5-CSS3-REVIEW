<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    width: 设置视频播放器宽度
    height: 设置视频播放器高度
    controls: 向用户显示控件,例如播放按钮，时间进度条
    autoplay: 视频就绪后自动播放，踩坑，会出现无效情况，添加muted属性则解决，muted属性是静音播放
   -->
  <!-- <video width="450" height="300" controls="controls" autoplay="autoplay" muted loop>
    <source src="source/lijiaoqiao.mp4" type="video/mp4" />
  </video> -->

  <div>
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br>
    <video id="video1" width="420" style="margin-top: 15px">
      <source src="source/lijiaoqiao.mp4" type="video/mp4">
    </video>

  </div>
  <script>
    var myVideo = document.getElementById("video1")
    console.log(myVideo.pause)
    function playPause() {
      console.log(myVideo.pause)
      if (myVideo.paused) {
        myVideo.play()
      } else {
        myVideo.pause()
      }
    }
    function makeBig() {
      myVideo.width = 560
    }
    function makeNormal() {
      myVideo.width = 420
    }
    function makeSmall() {
      myVideo.width = 320
    }
  </script>
</body>
</html>
